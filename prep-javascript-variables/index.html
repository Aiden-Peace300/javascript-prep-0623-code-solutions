<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Aiden Peace'; // this is a const varible because const variables should remain constant (hits: 'const')
      const numberOfPets = 1;
      const likesVegetables = true;
      const nothing = null;
      let never; // This is a let variable because let variables are mutable variables.

      console.log(fullName); // will output the value of fullname to console.
      console.log(typeof fullName); // will output the data type of the value of fullName which is a string

      console.log(numberOfPets); // will output the value of numberOfPets to the console.
      console.log(typeof numberOfPets); // will output the data type of the value of numberOfPets which is a number

      console.log(likesVegetables); // will output the value of likesVegetables to the console.
      console.log(typeof likesVegetables); // will output the data type of the value of likesVegetables which is a boolean

      console.log(nothing); // will output the value of nothing to the console.
      console.log(typeof nothing); // will output the data type of the value of nothing which is a object

      console.log(never); // will output the value of never to the console.
      console.log(typeof never); // will output the data type of the value of never which is a object
    </script>
  </body>
</html>
