<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Aiden Peace'; // this is a const varible because const variables should remain constant (hits: 'const')
      const numberOfPets = 1; // This is a let variable because let variables are mutable variables.
      const likesVegetables = true; // this is a let variable because let variables are mutable variables.
      const nothing = null;
      let never;

      console.log(fullName); // will output the value of fullname to console.
      console.log(typeof fullName); // will output the data type of the value of the constant variable fullName which is a string

      console.log(numberOfPets); // will output the value of numberOfPets to the console.
      console.log(typeof numberOfPets); // will output the data type of the value of the let variable numberOfPets which is a number

      console.log(likesVegetables); // will output the value of likesVegetables to the console.
      console.log(typeof likesVegetables); // will output the data type of the value of the let variable likesVegetables which is a boolean

      console.log(nothing);
      console.log(typeof nothing);

      console.log(never);
      console.log(typeof never);
    </script>
  </body>
</html>
